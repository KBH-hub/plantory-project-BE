<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Header</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<body th:data-member-id="${#authentication.principal.MemberResponse.memberId}">

<th:block th:fragment="headerBar">
    <nav class="bg-white px-4 shadow-sm d-flex align-items-center sticky-top" style="height:80px; min-width:1470px;">

            <div class="d-flex align-items-center justify-content-between w-100" style="min-width:1450px;">

                <!-- 왼쪽 로고 -->
                <a class="ph-logo">
                    <img th:src="@{/image/plantory_logo.png}" alt="Plantory Logo" class="ph-logo-img">
                </a>

                  <a class="nav-link fw-bold fs-5 ph-menu-text" th:href="@{/admin/reportManagement}">신고관리</a>
                        <a class="nav-link fw-bold fs-5 ph-menu-text" th:href="@{/admin/memberManagement}"> 회원관리</a>
                        <a class="nav-link fw-bold fs-5 ph-menu-text" th:href="@{/admin/weightManagement}"> 추천관리</a>


                <div class="dropdown ph-profile">
                    <a class="d-flex align-items-center text-dark text-decoration-none ph-profile-btn" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-3"></i>
                        <span class="ms-2" th:text="${#authentication.principal.memberResponse.nickname}"></span>님
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end ph-profile-menu">
                        <li><a class="dropdown-item text-danger" th:href="@{/logout}">로그아웃</a></li>
                    </ul>
                </div>

                </div>
            </div>
        </nav>
    <!-- 신고하기 모달 -->
    <div class="modal fade" id="reportModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">신고하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="fw-bold">피신고자 아이디 *</label>
                    <div class="d-flex gap-2 mb-3">
                        <input type="text" class="form-control" id="reportTargetInput" readonly placeholder="회원검색을 통해 선택하세요">
                        <button type="button" class="btn btn-dark" onclick="openMemberSearchModal()" style="min-width:90px;">회원검색</button>
                    </div>
                    <input type="hidden" id="reportTargetId" name="targetMemberId">
                    <label class="fw-bold">내용 *</label>
                    <textarea class="form-control mb-3" id="reportContent" rows="4" placeholder="신고 내용을 입력하세요."></textarea>
                    <label class="fw-bold d-block">근거사진 *</label>
                    <div class="border rounded d-flex justify-content-center align-items-center" style="width:120px; height:120px; cursor:pointer;" onclick="document.getElementById('reportImageInput').click()"> <i class="bi bi-camera fs-2 text-secondary" id="cameraIcon"></i> <img id="reportImagePreview" style="display:none; width:100%; height:100%; object-fit:cover;" /> </div>
                    <input type="file" id="reportImageInput" accept="image/*"
                           style="display:none;">
                    <p class="text-danger small mt-2"> *허위신고 시 불이익이 있을 수 있습니다. </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button class="btn btn-success" onclick="submitReport()">신고하기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 회원 검색 모달 -->
    <div class="modal fade" id="memberSearchModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">회원 검색</h5>
                    <button type="button" class="btn-close" onclick="closeMemberSearchModal()"></button>
                </div>
                <div class="modal-body">
                    <!-- 검색바 -->
                    <div class="mb-3">
                        <label class="fw-bold">피신고자 아이디 *</label>
                        <div class="d-flex gap-2">
                            <input class="form-control" id="memberSearchInput" placeholder="닉네임 입력" onkeypress="if(event.key==='Enter') searchMember()">
                            <button class="btn btn-dark" style="min-width:70px;" onclick="searchMember()">검색</button>
                        </div>
                    </div>
                    <!-- 검색 결과 테이블 -->
                    <div class="table-responsive mt-4">
                        <table class="table align-middle text-center">
                            <thead class="table-light">
                            <tr>
                                <th>닉네임</th>
                                <th>회원 선택</th>
                            </tr>
                            </thead>
                            <tbody id="searchResultBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary w-25" onclick="closeMemberSearchModal()">취소</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>
</body>
</html>
