<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - Plantory 관리자</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
    <link rel="stylesheet" th:href="@{/css/memberManagement.css}">
</head>

<body>
<th:block th:replace="~{fragments/adminHeader :: headerBar}"></th:block>

<div class="container mt-4">
    <h3 class="fw-bold mb-4">회원관리</h3>
</div>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="fw-bold">회원 리스트</h5>

        <div class="input-group search-input" style="width: 320px;">
            <input id="memberManagementSearchInput" type="text" class="form-control px-3" placeholder="아이디로 검색">
            <button id="memberManagementSearchBtn" class="btn btn-dark px-3">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <div class="table-container bg-light">
        <table class="table table-hover mb-0 text-center align-middle">
            <thead class="table-secondary small">
            <tr>
                <th>일련번호</th>
                <th>아이디</th>
                <th>닉네임</th>
                <th>전화번호</th>
                <th>주소</th>
                <th>숙련지수</th>
                <th>요구관리 지수</th>
                <th>나눔 지수</th>
                <th>남은 제재 기간</th>
                <th>가입 일시</th>
            </tr>
            </thead>

            <tbody id="memberManagementTableBody">
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <ul id="pagination" class="pagination"></ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common/alert.js}"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/admin/memberManagement.js}"></script>
</body>
</html>
