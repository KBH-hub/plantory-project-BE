<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
</head>

<body class="bg-light">

<th:block th:replace="~{fragments/adminHeader :: headerBar}"></th:block>

<div class="container mt-5">


    <h4 class="fw-bold mb-3">신고관리</h4>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex gap-2">
            <select id="statusFilter" class="form-select form-select-sm" style="width:120px;">
                <option value="">전체</option>
                <option value="false">처리 전</option>
                <option value="true">처리 완료</option>
            </select>
        </div>


        <div class="d-flex gap-2">
            <button id="deleteBtn" class="btn btn-outline-danger btn-sm">삭제</button>
            <input id="keywordInput" type="text" class="form-control form-control-sm" placeholder="내용으로 검색" style="width:250px;">
            <button id="searchBtn" class="btn btn-secondary btn-sm"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <div class="table-wrapper" style="max-height: 600px; overflow-y: auto">
    <table class="table table-hover bg-white rounded-3 shadow-sm">
        <thead class="table-secondary">
        <tr>
            <th><input id="reportCheckbox" type="checkbox"> </th>
            <th>피신고자 아이디</th>
            <th>신고자 아이디</th>
            <th>처리 관리자 아이디</th>
            <th>신고 내용</th>
            <th>처리 상태</th>
            <th>신고처리</th>
            <th>신고 시간</th>
        </tr>
        </thead>
        <tbody id="reportTableBody" style="table-layout: auto; width: auto; white-space: nowrap"></tbody>
    </table>
    <nav class="mt-3">
        <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
    </div>
</div>

<div class="modal fade" id="reportDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content border-0 rounded-3 shadow-lg">

            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold fs-4">신고 내용 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <table class="table table-bordered report-detail-table">
                    <tbody>
                    <tr>
                        <th class="col-3">신고자 아이디</th>
                        <td id="rd-reporterName"></td>
                    </tr>
                    <tr>
                        <th>피신고자 아이디</th>
                        <td id="rd-targetName"></td>
                    </tr>
                    <tr>
                        <th>신고 내용</th>
                        <td id="rd-content"></td>
                    </tr>
                    <tr>
                        <th>신고 일시</th>
                        <td id="rd-createdAt"></td>
                    </tr>
                    </tbody>
                </table>

                <hr class="my-4">

                <h6 class="fw-bold mb-3">근거 사진</h6>
                <div class="evidence-box p-3 border rounded bg-light" id="rd-evidenceBox">
                    <img id="rd-evidenceImage" class="img-fluid rounded d-none" alt="증거 이미지">
                    <span id="rd-noEvidence" class="text-muted">등록된 근거 사진이 없습니다.</span>
                </div>

                <hr class="my-4">

                <table class="table table-bordered report-detail-table mb-0">
                    <tbody>
                    <tr>
                        <th class="col-3">처리 의견</th>
                        <td id="rd-adminMemo"></td>
                    </tr>
                    </tbody>
                </table>

            </div>

            <div class="modal-footer border-0">
                <button id="modalCloseBtn" type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">닫기</button>
            </div>


        </div>
    </div>
</div>


<div class="modal fade" id="reportProcessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0" style="width: 450px;">

            <div class="modal-header bg-white border-bottom">
                <h5 class="modal-title fw-bold">신고 처리</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <label class="fw-semibold mb-1">처리의견 *</label>
                <label for="reportMemo"></label>
                <textarea id="reportMemo" type="text" class="form-control mb-3" placeholder="처리 의견 입력"></textarea>

                <label class="fw-semibold mb-1">활동정지 기간 *</label>
                <div class="d-flex align-items-center gap-2">
                    <select id="selectStopDay" class="form-select">
                        <option value="0">정지해제</option>
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="7">7</option>
                        <option value="14">14</option>
                        <option value="28">28</option>
                    </select>
                </div>

            </div>

            <div class="modal-footer border-0 d-flex justify-content-between">

                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    취소
                </button>

                <button id="reportSubmitBtn" type="button" class="btn btn-success">
                    처리완료
                </button>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{/js/admin/reportManagement.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
<script th:src="@{/js/common/header.js}"></script>
</body>
</html>
