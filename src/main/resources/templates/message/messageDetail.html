<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>쪽지함 - 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}" />
</head>
<body class="bg-light" th:data-member-id="${#authentication.principal.MemberResponse.memberId}">
<th:block th:replace="~{fragments/header :: headerBar}"></th:block>
<div class="container-xxl py-4">

  <h5 class="fw-bold mb-3">쪽지함</h5>

  <div class="card shadow-sm">

    <div class="card-body" style="height: 600px;">

      <div class="row g-3 small">
        <div class="col-12 col-md-6 d-flex">
          <div class="text-muted me-3" style="width:90px;">제목</div>
          <div class="flex-grow-1" id="detailTitle"></div>
        </div>
        <div class="col-12 col-md-6 d-flex">
          <div class="text-muted me-3" style="width:90px;">보낸 사람</div>
          <div class="flex-grow-1" id="detailSender"></div>
        </div>

        <div class="col-12 col-md-6 d-flex">
          <div class="text-muted me-3" style="width:90px;">관련 글</div>
          <div class="flex-grow-1" id="detailPost"></div>
        </div>
        <div class="col-12 col-md-6 d-flex">
          <div class="text-muted me-3" style="width:90px;">받은 시간</div>
          <div class="flex-grow-1" id="detailCreatedAt"></div>
        </div>
      </div>

      <hr class="my-3">

      <div class="mb-2 small text-muted">내용</div>
      <textarea id="detailContent" class="form-control" rows="8" readonly style="height: 370px;"></textarea>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <a id="closeBtn" class="btn btn-secondary px-4">닫기</a>

        <a href="#"
           class="btn btn-success px-4"
           data-bs-toggle="modal"
           data-bs-target="#messageModal"
           data-to="(삭제된 쪽지)"
           data-post="삭제된 쪽지입니다."
           data-title="(삭제된 쪽지)">답장하기</a>
      </div>
    </div>
  </div>
</div>

<!-- 답장 모달 -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" id="messageForm">
      <div class="modal-header">
        <h5 class="modal-title">쪽지 보내기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label small text-muted">받는 사람</label>
          <input type="text" class="form-control" id="msgTo" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label small text-muted">관련 글</label>
          <input type="text" class="form-control" id="msgPost" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label small">제목</label>
          <input type="text" class="form-control" id="msgTitle" placeholder="제목을 입력하세요." required>
        </div>
        <div class="mb-0">
          <label class="form-label small">내용</label>
          <!-- 이전 내용 포함, 편집 가능한 텍스트 -->
          <textarea class="form-control" id="msgContent" rows="6" placeholder="쪽지를 입력하세요." required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">취소</button>
        <button type="submit" class="btn btn-success">쪽지 보내기</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/message/messageDetail.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
</body>
</html>
