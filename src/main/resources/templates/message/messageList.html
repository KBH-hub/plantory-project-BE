<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>쪽지함</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}"/>
    <link rel="stylesheet" th:href="@{/css/alert.css}" />

</head>
<body class="bg-light"  th:data-member-id="${#authentication.principal.MemberResponse.memberId}">
<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<div class="container-xxl py-4">
    <h5 class="fw-bold mb-3">쪽지함</h5>

    <div class="card shadow-sm" style="height:600px;">
        <!-- 상단 툴바 -->
        <div class="card-header">
            <div class="row g-2 align-items-center">
                <!-- 좌측: 탭 -->
                <div class="col d-flex flex-wrap align-items-center gap-3">
                    <div class="d-flex align-items-center gap-2">
                        <a href="#" id="tabReceived" class="link-secondary text-decoration-none fw-semibold" data-box="RECEIVED">받은 쪽지</a>
                        <span class="text-secondary">|</span>
                        <a href="#" id="tabSent" class="link-secondary text-decoration-none" data-box="SENT">보낸 쪽지</a>
                        <button id="btnDelete" class="btn btn-outline-danger btn-sm">선택 삭제</button>
                    </div>
                </div>

                <!-- 우측: 검색 -->
                <div class="col-auto">
                    <form id="searchForm" class="d-flex align-items-center gap-2">
                        <select id="selectTargetType" class="form-select form-select-sm" style="width:110px">
                            <option value="">전체</option>
                            <option value="SHARING">나눔</option>
                            <option value="QUESTION">질문</option>
                        </select>
                        <input id="inputTitle" type="text" class="form-control form-control-sm" placeholder="제목 검색"
                               style="width:220px">
                        <button class="btn btn-secondary btn-sm" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 목록 -->
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 table-fixed">
                    <thead class="table-light small">
                    <tr>
                        <th class="text-center" style="width:44px;">
                            <input class="form-check-input" type="checkbox" id="checkAll" aria-label="전체선택">
                        </th>
                        <th class="text-nowrap" style="width:96px;">읽음 상태</th>
                        <th class="text-nowrap" style="width:120px;">보낸 사람</th>
                        <th class="text-nowrap" style="width:120px;">받는 사람</th>
                        <th class="text-nowrap" style="width:90px;">카테고리</th>
                        <th style="width:300px;">제목</th>
                        <th>관련글</th>
                        <th class="text-nowrap" style="width:170px;">시간</th>
                    </tr>
                    </thead>
                    <tbody id="messageTbody"></tbody>
                </table>
            </div>

            <!-- 페이징 -->
        </div>
        <div class="d-flex justify-content-center py-3">
            <nav aria-label="쪽지함 페이지">
                <ul class="pagination pagination-sm mb-0" id="pager"></ul>
            </nav>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<meta name="current-member-id" content="12">
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/common/modal.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
<script type="module" th:src="@{/js/message/messageList.js}"></script>
</body>
</html>
