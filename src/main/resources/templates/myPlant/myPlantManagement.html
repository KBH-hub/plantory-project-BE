<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>나의 식물 관리</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}"/>
    <link rel="stylesheet" th:href="@{/css/alert.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPlantManagement.css}">
</head>

<body class="bg-light" th:data-member-id="${#authentication.principal.MemberResponse.memberId}">
<th:block th:replace="~{fragments/header :: headerBar}"></th:block>
<div class="container-xxl py-3 bg-white" style="width: 1470px; padding: 16px;">
    <h3 class="fw-bold">나의 식물 관리</h3>

    <div class="d-flex justify-content-end align-items-center mb-3">
        <div class="input-group me-3" style="max-width: 500px;">
            <input type="text" class="form-control" id="search" placeholder="나의 식물 이름 검색"/>
            <button class="btn btn-outline-secondary" id="searchBtn">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <button class="btn btn-success fw-bold" id="openAddModal">
            나의 식물 등록
        </button>
    </div>

    <div class="plant-management-container rounded">
        <div class="row g-3" id="plant-list"></div>
    </div>

    <nav class="mt-3">
        <ul class="pagination pagination-sm justify-content-center" id="myplant-pagination"></ul>
    </nav>
</div>

<div class="modal fade" id="addPlantModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header add-modal-header">
                <h5 class="modal-title fw-bold">나의 식물 등록</h5>
                <button type="button" class="btn-close bg-white rounded-circle" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="text-center mb-2">
                    <h6 class="fw-bold">프로필 사진</h6>
                    <img id="addImgPreview" src="/image/default.png" class="plant-preview" alt="preview">
                    <div class="mt-2 d-flex gap-2 justify-content-center">
                        <input type="file" id="addImgFile" accept="image/*" class="form-control" style="max-width: 360px;">
                    </div>
                </div>

                <label class="fw-bold">식물 이름 <span class="text-danger">*필수입니다.</span></label>
                <input type="text" id="addName" class="form-control" placeholder="예: 테라리움">

                <label class="fw-bold mt-2">식물 종류</label>
                <div class="input-group">
                    <input type="text" id="addType" class="form-control" placeholder="예: 산세베리아 '하니'">
                </div>

                <label class="fw-bold mt-2">비료 정보</label>
                <input type="text" id="addFertilizer" class="form-control" placeholder="예: 비료는 보통 요구함">

                <label class="fw-bold mt-2">생육 온도</label>
                <input type="text" id="addTemp" class="form-control" placeholder="예: 18–27℃">

                <label class="fw-bold mt-2">물주기</label>
                <div class="row g-2 align-items-center">
                    <div class="col-12 col-md-4">
                        <div class="form-floating">
                            <input type="date" id="addStartAt" class="form-control" placeholder="최초 물 준 일자">
                            <label for="addStartAt">최초 물 준 일자</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-floating">
                            <input type="number" id="addIntervalDays" class="form-control" placeholder="간격(일)" min="0"
                                   step="1">
                            <label for="addIntervalDays">간격(일)</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-floating">
                            <input type="date" id="addEndDate" class="form-control" placeholder="마지막 물 준 일자">
                            <label for="addEndDate">마지막 물 준 일자</label>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-success fw-bold d-block mx-auto mt-3" id="addSubmitBtn">등록하기</button>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="plantDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0">

            <div class="modal-header detail-modal-header">
                <h5 class="modal-title fw-bold">나의 식물 상세</h5>
                <button type="button" class="btn-close bg-white rounded-circle" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="text-center">
                    <h6 class="fw-bold">프로필 사진</h6>
                    <img id="editImgPreview" src="/image/default.png" class="plant-preview" alt="preview">
                    <div class="mt-2 d-flex gap-2 justify-content-center">
                        <input type="file" id="detailImgFile" accept="image/*" class="form-control" style="max-width: 360px;">
                        <button type="button" class="btn btn-outline-danger" id="photoDeleteBtn">사진 삭제</button>
                    </div>
                </div>

                <label class="fw-bold mt-2">식물 이름 <span class="text-danger">*필수입니다.</span></label>
                <input type="text" id="detailName" class="form-control" placeholder="예: 테라리움">

                <label class="fw-bold mt-2">식물 종류</label>
                <div class="input-group">
                    <input type="text" id="detailType" class="form-control" placeholder="예: 산세베리아 '하니'">
                </div>


                <label class="fw-bold mt-2">비료 정보</label>
                <input type="text" id="detailFertilizer" class="form-control" placeholder="예: 비료는 보통 요구함">

                <label class="fw-bold mt-2">생육 온도</label>
                <input type="text" id="detailTemp" class="form-control" placeholder="예: 18–27℃">

                <label class="fw-bold mt-2">물주기</label>
                <div class="row g-2 align-items-center">
                    <div class="col-12 col-md-4">
                        <div class="form-floating">
                            <input type="date" id="detailStartAt" class="form-control" placeholder="최초 물 준 일자">
                            <label for="detailStartAt">최초 물 준 일자</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-floating">
                            <input type="number" id="detailIntervalDays" class="form-control" placeholder="간격(일)"
                                   min="0" step="1">
                            <label for="detailIntervalDays">간격(일)</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-floating">
                            <input type="date" id="detailEndDate" class="form-control" placeholder="마지막 물 준 일자">
                            <label for="detailEndDate">마지막 물 준 일자</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex w-50 mx-auto">
                    <button type="button" class="btn btn-success fw-bold d-block mx-auto mt-3" id="editSubmitBtn">수정하기</button>
                    <button type="button" class="btn btn-danger fw-bold d-block mx-auto mt-3" id="deleteSubmitBtn">삭제하기</button>
                    <button type="button" class="btn btn-outline-danger d-block mx-auto mt-3" id="deleteWateringBtn">물주기 삭제</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/common/modal.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
<script type="module" th:src="@{/js/myPlant/myPlantManagement.js}"></script>


</body>
</html>
