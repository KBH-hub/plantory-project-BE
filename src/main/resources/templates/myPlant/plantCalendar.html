<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}"/>
    <link rel="stylesheet" th:href="@{/css/alert.css}" />
    <link rel="stylesheet" th:href="@{/css/plantCalendar.css}">
</head>
<body class="bg-light" th:data-member-id="${#authentication.principal.MemberResponse.memberId}">
<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<div class="mx-auto" style="width:1470px;">
    <div class="container-fluid text-center my-4">
        <div class="row">
            <div class="col-lg-8 order-lg-1">
                <h3 class="fw-bold mb-3">식물 캘린더</h3>

                <div class="card shadow-sm">
                    <div class="bg-dark" style="height:30px; margin-bottom:6px;"></div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button id="prevMonth" type="button" class="btn btn-outline-secondary btn-sm">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <h5 id="monthLabel" class="mb-0 fs-2">로딩중...</h5>
                            <button id="nextMonth" type="button" class="btn btn-outline-secondary btn-sm">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>

                        <div class="d-grid" style="grid-template-columns: repeat(7,1fr);">
                            <div class="fw-bold text-center text-danger">일</div>
                            <div class="fw-bold text-center">월</div>
                            <div class="fw-bold text-center">화</div>
                            <div class="fw-bold text-center">수</div>
                            <div class="fw-bold text-center">목</div>
                            <div class="fw-bold text-center">금</div>
                            <div class="fw-bold text-center text-primary">토</div>
                        </div>

                        <div class="calendar-grid mt-2"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 order-lg-2">
                <div class="plant-section-wrapper shadow">
                    <div class="section-title-bar">
                        <div class="bg-dark d-flex align-items-center" style="height:30px;padding-left:10px;">
                            <h5 class="m-0 fw-bold text-white">오늘의 식물 관리</h5>
                        </div>
                    </div>

                    <div class="section-content">
                        <div class="card shadow-sm mb-2 card-half">
                            <div class="card-header bg-primary p-2 text-white d-flex align-items-center">
                                <div style="width:24px;"><i class="bi bi-droplet"></i></div>
                                <div class="flex-grow-1 text-center"><span class="fw-semibold">물주기</span></div>
                                <div style="width:24px;"></div>
                            </div>
                            <div class="card-body" id="wateringListContainer"></div>
                            <div class="p-3" id="wateringEmpty" hidden>오늘 물 줄 식물이 없습니다.</div>
                        </div>

                        <div class="divider-line"></div>

                        <div class="card shadow-sm card-half">
                            <div class="card-header bg-warning p-2 d-flex justify-content-between align-items-center">
                                <i class="bi bi-journal-text me-2"></i>
                                <span class="fw-semibold">관찰일지</span>
                                <button class="btn btn-dark btn-sm" data-bs-toggle="modal" data-bs-target="#diaryModal">+ 오늘의 관찰일지 추가</button>
                            </div>
                            <div class="card-body" id="diaryListContainer"></div>
                            <div class="p-3" id="diaryEmpty" hidden>최근 작성된 관찰일지가 없습니다.</div>
                        </div>
                    </div>
                </div>

                <!-- 관찰일지 등록 모달  -->
                <div class="modal fade" id="diaryModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <form id="diaryForm" class="modal-form" enctype="multipart/form-data">
                                <div class="modal-header bg-warning text-white border-0">
                                    <h5 class="modal-title fw-bold">관찰일지 등록</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="닫기"></button>
                                </div>

                                <div class="modal-body">
                                    <input type="hidden" id="memberId" name="memberId" value="1" />

                                    <label class="fw-bold">사진</label>
                                    <div id="photoList" class="d-flex gap-3 align-items-center mb-3 flex-wrap">
                                        <button type="button" id="addPhotoBtn"
                                                class="d-flex justify-content-center align-items-center border rounded bg-light"
                                                style="width:110px;height:110px;cursor:pointer;">
                                            <span class="fs-1">+</span>
                                        </button>
                                    </div>

                                    <label class="fw-bold">식물 선택 <span class="text-danger">*</span></label>
                                    <select id="plantSelect" name="myplantId" class="form-select mb-3" required>
                                        <option value="" hidden>선택하세요</option>
                                        <option value="101">방울토마토 (ID:101)</option>
                                        <option value="102">상추 (ID:102)</option>
                                        <option value="103">양상추 (ID:103)</option>
                                        <option value="104">츄츄 (ID:104)</option>
                                    </select>

                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="fw-bold">활동 <span class="text-danger">*</span></label>
                                            <input id="activityInput" name="activity" type="text"
                                                   class="form-control" placeholder="예: WATERING" required>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="fw-bold">식물 상태 <span class="text-danger">*</span></label>
                                            <input id="conditionInput" name="state" type="text"
                                                   class="form-control" placeholder="예: GOOD" required>
                                        </div>
                                    </div>

                                    <label class="fw-bold mt-3">메모 <span class="text-danger">*</span></label>
                                    <textarea id="memoInput" name="memo" class="form-control" rows="4"
                                              placeholder="내용을 입력하세요" required></textarea>

                                </div>

                                <div class="modal-footer border-0">
                                    <button id="saveDiaryBtn" type="submit" class="btn btn-success w-50 mx-auto">일지 저장</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 사진 추가 모달 -->
                <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">사진 추가</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">
                                <img id="previewImage" class="img-fluid rounded d-none mb-3" style="max-height:300px;object-fit:cover;">
                                <input type="file" id="imageInput" class="form-control" accept="image/*" />
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <button id="saveImageBtn" class="btn btn-primary">추가</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 상세조회 모달: 등록 모달과 동일한 형태/톤 -->
                <div class="modal fade" id="diaryDetailModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <!-- 헤더 톤/구성 동일 -->
                            <div class="modal-header bg-warning text-white border-0">
                                <h5 class="modal-title fw-bold">관찰일지 상세</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="닫기"></button>
                            </div>

                            <!-- 본문 여백/라벨/컨트롤 간격 동일 -->
                            <div class="modal-body">
                                <label class="fw-bold">사진</label>
                                <div id="detailPhotos"
                                     class="d-grid mb-3"
                                     style="grid-template-columns: repeat(auto-fill, minmax(96px, 1fr)); gap: .5rem;">
                                    <!-- JS에서 썸네일 주입 -->
                                </div>

                                <label class="fw-bold">식물</label>
                                <input id="detailPlant" class="form-control mb-3" readonly>

                                <label class="fw-bold">활동</label>
                                <input id="detailActivity" class="form-control mb-3" readonly>

                                <label class="fw-bold">식물 상태</label>
                                <input id="detailCondition" class="form-control mb-3" readonly>

                                <label class="fw-bold">메모</label>
                                <textarea id="detailMemo" class="form-control" rows="4" readonly></textarea>

                                <div class="mt-2">
                                    <small class="text-muted">작성일: <span id="detailDate"></span></small>
                                </div>
                            </div>

                            <!-- 푸터 톤/여백 동일 -->
                            <div class="modal-footer border-0">
                                <button type="button" class="btn btn-secondary w-50 mx-auto" data-bs-dismiss="modal">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/common/modal.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
<script th:src="@{/js/myPlant/plantCalendar.js}"></script>
</body>
</html>
