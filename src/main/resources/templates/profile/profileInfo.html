<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
</head>

<body th:data-member-id="${#authentication.principal.MemberResponse.memberId}">
<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<div class="container-xxl py-4">

    <h5 class="fw-bold mb-3">프로필</h5>

    <div class="card shadow-sm">

        <div class="card-header bg-white">
            <div class="row g-3 align-items-center">

                <div class="col d-flex align-items-center gap-4">

                    <div class="text-center">
                        <span id="sharingRate" class="text-danger fw-semibold">나눔지수:</span>
                    </div>

                    <div class="text-center">
                        <div class="profile-img d-flex justify-content-center align-items-center position-relative"
                             style="width: 150px; height: 150px;">
                            <i id="profileDefaultIcon" class="bi bi-person fs-2 text-secondary"></i>
                            <img id="profilePreview"
                                 class="rounded-circle position-absolute top-0 start-0"
                                 width="150" height="150"
                                 style="object-fit: cover; display:none;">
                        </div>

                        <p id="profileNickname" class="fw-bold mb-0 mt-2">닉네임</p>
                        <small id="profileAddress" class="text-muted">서울특별시 금천구</small>
                    </div>

                    <div id="myButtons" class="d-flex flex-column align-items-start gap-2">
                        <button id="updateMyInfoBtn" class="btn btn-outline-primary btn-sm w-100">내 정보 변경</button>
                        <button id="deleteProfileWrittenBtn" class="btn btn-outline-danger btn-sm w-100">내가 쓴 글 삭제</button>
                    </div>

                    <div id="interestArea" class="text-center" style="cursor:pointer;">
                        <p class="fw-bold m-0">관심 나눔글</p>
                        <span id="interestCount" class="fw-bold">0개</span>
                    </div>
                    <div id="sharingHistoryArea" class="text-center" style="cursor:pointer;">
                        <p class="fw-bold m-0">나눔 내역</p>
                        <span id="sharingHistoryCount" class="fw-bold">0개</span>
                    </div>

                </div>
            </div>
        </div>

        <div class="card-header bg-white border-bottom">
            <div class="row g-2 align-items-center">

                <div class="col d-flex align-items-center gap-3">
                    <span class="tab-active fw-semibold cursor-pointer" data-tab="profilePosts">쓴 글</span>
                    <span>|</span>
                    <span class="text-secondary cursor-pointer" data-tab="profileComments">댓글 단 글</span>
                </div>

                <div class="col-auto">
                    <form id="searchForm" class="d-flex align-items-center gap-2">
                        <input type="text" class="form-control form-control-sm" placeholder="검색" id="searchInput"
                               style="width:220px;">
                        <button class="btn btn-secondary btn-sm" type="button" id="searchBtn">
                            <i class="bi bi-search"></i>
                        </button>

                        <select id="categorySelect" class="form-select form-select-sm w-auto">
                        </select>
                    </form>
                </div>

            </div>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 table-fixed">
                    <thead class="table-light small">
                    <tr>
                        <th class="text-center" style="width:44px;">
                            <input class="form-check-input" type="checkbox" id="checkAll">
                        </th>
                        <th class="text-nowrap" style="width:120px;">작성자</th>
                        <th class="text-nowrap" style="width:120px;">카테고리</th>
                        <th style="width:300px;">제목</th>
                        <th class="text-nowrap" style="width:170px;">작성일</th>
                    </tr>
                    </thead>

                    <tbody id="profileWrittenTbody" class="d-none"></tbody>
                    <tbody id="profileCommentTbody" class="d-none"></tbody>

                </table>
            </div>
        </div>

        <!-- 페이징 -->
        <div class="d-flex justify-content-center py-3">
            <nav aria-label="쪽지함 페이지">
                <ul id="pagination" class="pagination pagination-sm mb-0"></ul>
            </nav>
        </div>

    </div>
</div>

<script th:inline="javascript">
    const ProfileData = /*[[${profileInfo}]]*/ {};
</script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/profile/profileInfo.js}"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
</body>
</html>
