<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나눔 후기 작성</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
</head>

<body class="bg-light" style="overflow-x:auto; font-family: 'Noto Sans KR', sans-serif;"
      th:data-sharing-id="${sharingId}"
      th:data-member-id="${#authentication.principal.MemberResponse.memberId}">

<th:block th:replace="~{fragments/header :: headerBar}"></th:block>


<div  class="mx-auto" style="width:1470px; padding:16px;">

    <h4 class="fw-bold mb-4">후기 작성하기</h4>
    <hr>

    <div class="mb-4">
        <p class="fw-bold">
            <span id="partnerNickname"></span> 님과의 나눔 후기를 작성해주세요!
        </p>

        <p class="text-muted">
            관련글: <span id="postTitle" class="fw-bold text-dark"></span>
            (<span id="createdAt" class="text-secondary"></span>)
        </p>
    </div>
    <hr class="my-4">

    <div class="mb-4">
        <h6 class="fw-bold">매너 지수</h6>
        <p class="text-muted">나눔 과정에서 시간약속과 대화태도는 어땠나요?</p>

        <div class="d-flex gap-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="manner" id="manner1">
                <label class="form-check-label" for="manner1">만족</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="manner" id="manner2">
                <label class="form-check-label" for="manner2">보통</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="manner" id="manner3">
                <label class="form-check-label" for="manner3">불만족</label>
            </div>
        </div>
    </div>

    <div class="mb-4">
        <h6 class="fw-bold">재나눔 희망</h6>

        <div class="d-flex gap-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="renanum" id="renanum1">
                <label class="form-check-label" for="renanum1">희망해요</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="renanum" id="renanum2">
                <label class="form-check-label" for="renanum2">희망하지 않아요</label>
            </div>
        </div>
    </div>

    <div id="receiverOnly" class="mb-5" style="display:none;">
        <h6 class="fw-bold">만족 지수</h6>
        <p class="text-muted">식물 상태 및 관리방법 안내가 잘 이루어졌나요?</p>

        <div class="d-flex gap-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="satisfaction" id="sat1">
                <label class="form-check-label" for="sat1">만족</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="satisfaction" id="sat2">
                <label class="form-check-label" for="sat2">보통</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="satisfaction" id="sat3">
                <label class="form-check-label" for="sat3">불만족</label>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-3">취소</button>
        <button  id="btnSubmitReview" class="btn btn-success">후기 작성</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/common/timeAgo.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
<script th:src="@{/js/sharing/updateReview.js}"></script>
</body>
</html>
