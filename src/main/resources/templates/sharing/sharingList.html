<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>나눔 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body class="bg-light" th:data-member-id="${#authentication.principal.MemberResponse.memberId}">

<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<div class="mx-auto" style="width:1470px;">
    <main class="py-4">

        <div class="container-fluid px-4">
            <div class="col-md-3 col-12">
                <h5 class="mb-0 fw-bold">나눔 커뮤니티</h5>
            </div>

            <div class="row align-items-center g-2 mt-1">
                <div class="col-md-10">
                    <div class="input-group">
                        <input id="keyword" type="text" class="form-control border-end-0" placeholder="키우고 싶은 식물 검색" />
                        <button id="btnSearch" class="input-group-text">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>

                <div class="col-md-2 text-md-end mt-2 mt-md-0">
                    <a href="/createSharing" class="btn btn-success fw-semibold px-3">글쓰기</a>
                </div>
            </div>
        </div>

        <div class="container-fluid px-4 mt-3">
            <div class="row align-items-center g-2">
                <div class="col-lg-6 d-flex flex-wrap gap-2">
                    <select id="sido" class="form-select form-select-sm fw-semibold w-auto">
                        <option value="">시/도 선택</option>
                    </select>

                    <select id="sigungu" class="form-select form-select-sm fw-semibold w-auto">
                        <option value="">시/군/구</option>
                    </select>
                </div>

                <div class="col-12 mt-3">
                    <h5 class="fw-bold">주목할 만한 나눔</h5>
                    <div class="d-flex flex-nowrap gap-3" id="recommendedContainer"></div>
                    <hr class="mt-3">
                </div>
            </div>
        </div>


        <div class="container-fluid px-4 mt-2">
            <div class="row">

                <div class="col-lg-9">
                    <div id="sharingListContainer" class="row g-3"></div>
                    <div class="text-center mt-3">
                        <div class="d-flex justify-content-center my-4">
                            <button id="btnLoadMore" class="btn btn-outline-secondary px-4">
                                더보기
                            </button>
                        </div>
                    </div>
                </div>


                <div class="col-lg-3 mt-4 mt-lg-0" id="sharingSidebar">
                    <a href=/profileInsert  class="text-decoration-none text-reset">
                        <div class="bg-white border p-3 mb-3 small">
                            <div class="fw-semibold">나의 관심 나눔 식물</div>
                            <p id="myInterestCount" class="text-muted mb-0 mt-2 text-center">
                                <i class="bi bi-heart"></i> 0
                            </p>
                        </div>
                    </a>

                    <div class="bg-white border p-3 small">
                        <div class="fw-semibold mb-2">인기 관심 나눔 식물</div>
                        <div id="popularListContainer"></div>
                    </div>
                </div>


            </div>
        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script th:src="@{/js/common/header.js}"></script>
<script type="module" th:src="@{/js/sharing/sharingList.js}"></script>
<script th:src="@{/js/common/timeAgo.js}"></script>
<script th:src="@{/js/common/korean.js}"></script>
</body>
</html>
