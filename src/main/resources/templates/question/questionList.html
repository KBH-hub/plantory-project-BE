<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>질문 커뮤니티</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}" />
</head>

<body class="bg-light" style="overflow-x:auto;" th:data-question-id="${questionId}" th:data-member-id="${#authentication.principal.MemberResponse.memberId}">
<th:block th:replace="~{fragments/header :: headerBar}"></th:block>
<div class="mx-auto" style="width:1470px; padding:16px;">
    <div class="container-fluid px-4">
        <div class="col-md-3 col-12">
            <h5 class="mb-0 fw-bold">질문 커뮤니티</h5>
        </div>

        <div class="row align-items-center g-2 mt-1">
            <div class="col-md-10">
                <div class="input-group">
                    <input id="keywordInput" type="text"
                           class="form-control border-end-0"
                           placeholder="궁금한 내용을 검색하세요" />
                    <button id="btnSearch" class="input-group-text">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <div class="col-md-2 text-md-end mt-2 mt-md-0">
                <a href="/createQuestion" class="btn btn-success fw-semibold px-3">글쓰기</a>
            </div>
        </div>
    </div>

    <div id="questionList" class="mt-3"></div>

    <!-- 페이징 -->
    <div class="d-flex justify-content-center py-3">
        <nav aria-label="질문 커뮤니티 페이지">
            <ul class="pagination pagination-sm mb-0" id="pager"></ul>
        </nav>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
<script type="module" th:src="@{/js/question/questionList.js}"></script>
<script th:src="@{/js/common/timeAgo.js}"></script>
</body>
</html>
