<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>질문 게시글 상세</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
    <link rel="stylesheet" th:href="@{/css/readSharing.css}">
</head>

<body class="bg-light"
      th:data-question-id="${questionId}"
      th:data-member-id="${#authentication.principal.MemberResponse.memberId}"
      th:data-member-nickname="${#authentication.principal.MemberResponse.nickname}"
>

<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<div class="mx-auto" style="width:1470px; padding:16px;">
        <h5 class="fw-bold mb-3">질문글 상세</h5>
        <hr class="mt-1 mb-4"/>
    <div class="card">
        <div class="card-body">

            <div class="row g-3">

                <div class="col-md-4">
                    <div id="questionCarousel" class="carousel slide share-image-wrap" data-bs-ride="false">
                        <div id="questionCarouselInner" class="carousel-inner"></div>

                        <button class="carousel-control-prev" type="button"
                                data-bs-target="#questionCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>

                        <button class="carousel-control-next" type="button"
                                data-bs-target="#questionCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>

                        <div id="questionCarouselIndicators" class="carousel-indicators m-0"></div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 id="questionTitle" class="fw-bold mb-1"></h5>
                        <div id="questionCreated" class="text-muted small"></div>
                    </div>

                    <hr>

                    <div id="contentBox" class="p-2 bg-white"></div>
                </div>

            </div>

            <div class="my-3">
                <div class="row align-items-center">

                    <div class="col-3">
                        <a href="#" id="writerProfileLink"
                           class="d-flex align-items-center text-decoration-none"
                           style="color: inherit; cursor: pointer;">
                            <div class="me-3">
                                <div id="writerProfileImage"
                                     class="bg-secondary rounded-circle"
                                     style="width:48px;height:48px;"></div>
                            </div>
                            <span id="writerNickname" class="fw-semibold"></span>
                        </a>
                    </div>

                    <div class="col-2 text-start">
                    </div>

                    <div class="col-7 d-flex justify-content-end gap-2">

                        <div id="myActions" class="gap-2" style="display:none;">
                            <a id="btnUpdate" href="#" class="btn btn-primary px-4">수정</a>
                            <button id="btnDelete" class="btn btn-danger px-4">삭제</button>
                        </div>

                        <div id="otherActions" class="gap-2" style="display:none;">
                            <button id="btnMessage" class="btn btn-success px-4">쪽지 보내기</button>
                        </div>
                    </div>

                </div>
            </div>

            <hr class="my-3">

            <!-- 댓글 영역  -->
            <div class="mb-2 text-muted small">댓글</div>

            <ul id="answerList" class="list-group mt-3"></ul>

            <div class="d-flex align-items-center mt-3">
                <div class="me-3 d-flex align-items-center">
                    <span id="loginUserNickname" class="ms-2 fw-semibold small" style="white-space: nowrap;"></span>
                </div>

                <div class="input-group">
                    <input id="answerInput" type="text" class="form-control" placeholder="댓글을 입력하세요.">
                    <button id="btnAnswerSubmit" class="btn btn-secondary">등록</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="imgZoomModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0 shadow-none">
            <img id="zoomImg" class="w-100 rounded" style="max-height:90vh; object-fit:contain;">
        </div>
    </div>
</div>

<!-- 쪽지 보내기 모달 -->
<th:block th:replace="~{fragments/messageModal :: messageModal}"></th:block>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/common/modal.js}"></script>
<script th:src="@{/js/common/timeAgo.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
<script type="module" th:src="@{/js/question/readQuestion.js}"></script>
<script th:src="@{/js/common/header.js}"></script>
<script type="module" th:src="@{/js/common/message.js}"></script>

</body>
</html>
