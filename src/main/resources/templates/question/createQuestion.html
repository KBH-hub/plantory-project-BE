<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>질문글 등록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
</head>

<body class="bg-light"
      th:data-member-id="${#authentication.principal.MemberResponse.memberId}"
      th:data-question-id="${questionId}">

<th:block th:replace="~{fragments/header :: headerBar}"></th:block>

<main class="container-fluid px-4 py-4" style="width:1470px; padding:16px;">
    <h5 id="pageTitle" class="fw-bold mb-3">질문글 등록</h5>
    <hr class="mt-1 mb-4"/>

    <div>
        <form>
            <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-semibold small">이미지</label>
                <div class="col-sm-10">

                    <div id="thumbs" class="d-flex flex-wrap gap-2 align-items-start">

                        <div id="previewList" class="d-flex flex-wrap gap-2"></div>

                        <div id="imageUploadBox"
                             class="border bg-light-subtle d-flex flex-column align-items-center justify-content-center"
                             style="width:120px;height:120px;cursor:pointer;">
                            <i class="bi bi-camera fs-3 mb-2"></i>
                            <span class="small text-muted"><span id="imgCount">0</span>/5</span>
                            <input id="imageInput" type="file" accept="image/*" multiple hidden/>
                        </div>

                    </div>

                    <div class="small text-muted mt-2">최대 5장까지 업로드 가능합니다.</div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label fw-semibold small">
                    제목 <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input id="titleInput" type="text" class="form-control form-control-sm"
                           placeholder="제목을 입력해 주세요.">
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-2 col-form-label fw-semibold small">
                    내용 <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <textarea id="contentInput" class="form-control" rows="5"
                              placeholder="궁금한 내용을 적어주세요."></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 pt-2">
                <a type="button" href="/questionList" class="btn btn-secondary px-5">취소</a>
                <button id="btnSubmit" type="button" class="btn btn-success px-5">등록</button>
            </div>

        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" th:src="@{/js/question/createQuestion.js}"></script>
<script th:src="@{/js/common/header.js}"></script>
<script th:src="@{/js/common/alert.js}"></script>
</body>
</html>
