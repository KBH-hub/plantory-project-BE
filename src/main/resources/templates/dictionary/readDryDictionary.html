<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>식물사전 상세 정보</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/readDryDictionary.css}">
</head>

<body class="bg-light" style="overflow-x: auto;" th:data-member-id="${#authentication.principal.MemberResponse.memberId}">
<th:block th:replace="~{fragments/header :: headerBar}"></th:block>
<div class="mx-auto" style="width:1470px; padding:16px;">

    <h4 class="fw-bold mb-4">건조에 강한 실내 식물</h4>

    <div class="bg-white border rounded p-4">

        <div class="row">

            <!-- 대표 이미지 -->
            <div class="col-md-4">
                <img
                        src="https://via.placeholder.com/300"
                        id="plantImage"
                        class="img-fluid border rounded"
                        style="width:300px;height:225px;object-fit:cover;"
                >
            </div>

            <!-- 기본 정보 -->
            <div class="col-md-8">

                <h4 id="plantName" class="fw-bold mb-1">-</h4>
                <!-- JS가 채우는 학명 -->
                <div id="scientificName" class="text-muted fst-italic mb-3">-</div>

                <div class="row mt-2">

                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold">관리요구도</h6>
                        <p id="careLevel">-</p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold">병해충</h6>
                        <p id="pestInfo">-</p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold">생장 속도</h6>
                        <p id="growthSpeed">-</p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold">생육 온도</h6>
                        <p id="tempRange">-</p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold">겨울 최소 온도</h6>
                        <p id="winterTemp">-</p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold">습도</h6>
                        <p id="humidity">-</p>
                    </div>

                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold">물주기</h6>
                        <p id="watering">-</p>
                    </div>

                    <!-- JS가 채우는 채광 -->
                    <div class="col-md-6 mb-3">
                        <h6 class="fw-bold">채광</h6>
                        <p id="light">-</p>
                    </div>

                </div>
            </div>
        </div>

        <hr class="my-4">

        <!-- 상세 섹션 -->
        <div class="row">

            <div class="col-md-6 mb-3">
                <h6 class="fw-bold">과(분류)명</h6>
                <p id="familyName">-</p>
            </div>

            <div class="col-md-6 mb-3">
                <h6 class="fw-bold">원산지</h6>
                <p id="origin">-</p>
            </div>

            <div class="col-md-6 mb-3">
                <h6 class="fw-bold">꽃</h6>
                <p id="flowerInfo">-</p>
            </div>

            <div class="col-md-6 mb-3">
                <h6 class="fw-bold">엽색/엽형</h6>
                <p id="leafColor">-</p>
            </div>

            <div class="col-md-6 mb-3">
                <h6 class="fw-bold">생장형태</h6>
                <p id="growthType">-</p>
            </div>

            <!-- JS가 채우는 뿌리형 -->
            <div class="col-md-6 mb-3">
                <h6 class="fw-bold">뿌리형</h6>
                <p id="rootType">-</p>
            </div>

            <!-- JS가 채우는 비료 -->
            <div class="col-md-6 mb-3">
                <h6 class="fw-bold">비료</h6>
                <p id="fertilizerInfo">-</p>
            </div>

            <!-- JS가 채우는 번식 -->
            <div class="col-md-6 mb-3">
                <h6 class="fw-bold">번식</h6>
                <p id="propagation">-</p>
            </div>

            <div class="col-md-12 mb-3">
                <h6 class="fw-bold">특성</h6>
                <p id="features">-</p>
            </div>

            <div class="col-md-12 mb-3">
                <h6 class="fw-bold">Tip</h6>
                <p id="tip">-</p>
            </div>
        </div>

        <div class="text-end mt-3">
            <button id="back" class="btn btn-secondary">뒤로가기</button>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/common/header.js}"></script>

<!-- 고정 JS가 세팅하는 모든 id가 존재하도록 구성됨 -->
<script th:src="@{/js/dictionary/readDryDictionary.js}"></script>
</body>
</html>
